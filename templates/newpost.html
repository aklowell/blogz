{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
    <form method = "post" >
        <label>
            Title for your new blog:
            <input type="text" name = 'title' value="{{blog_title}}"/>
            
        </label>
        
        <p class="error">{{ title_error }}</p>
            <br><br>
    
        <label>
            Your new blog:
           <input type="text" name = 'body' value="{{blog_body}}" style="height: 200px; width: 200px"; />
       <p class="error">{{ body_error }}</p>
        </label>
        
        <br> 
     
        <input type = "submit" value = "Add Entry" />
    </form>
    
{% endblock %}
