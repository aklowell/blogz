{% extends "base.html" %}

{% block content %}
<h1>Build A Blog</h1>
 
  
    
   {% for blog in blogs %}
   
    <h2>  <a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
    <p>{{blog.body}}</p>
    <p class='tagline'>written by <a href = "/blog?userid={{blog.owner.id}}">{{blog.owner.username}}</a></p>
      <hr/>
                
      {% endfor %}           
   
    
{% endblock %}
