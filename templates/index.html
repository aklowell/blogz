{% extends "base.html" %}

{% block content %}
<h1>Blog Authors</h1>
  {% if users|length ==0 %} 
  <p>  No blogs</p>
    {% else %} 
  
    
   {% for user in users %}
   
    <h2>  <a href="/blog?id={{user.id}}">{{user.username}}</a></h2>
    
                
      {% endfor %}           
  {% endif %}  
    
{% endblock %}
