{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>
{% if blogs | length == 0 %}
<p>No blogs by this author yet!</p>


{% else %}
{% for blog in blogs %}



<h2>  {{blog.title}}</h2>

<p>{{blog.body}}</p>

<p class='tagline'>   written by {{blog.owner.username}}</p>
</div>

{% endfor %}
{% endif %}
{% endblock %}
